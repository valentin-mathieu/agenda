<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="agenda.css">
</head>

<body>

    <h1 id="titre_form"> Formulaire d'ajout d'évènement </h1>
    
    <form class="form">

        <div>
            <label for="date">Date :</label>
            <input type="text" id="date" name="user_date">
        </div>
        <div>
            <label for="heure">Heure :</label>
            <input type="text" id="heure" name="user_heure">
        </div>
        <div>
            <label for="évènement">Évènement :</label>
            <textarea type="text" id="évènement" name="user_évènement"></textarea>
        </div>

        <div class="button">
            <a href="agenda.html"><button class="boutonform">Ajouter un évènement</button></a>
        </div>

    </form>

</body>
</html>
